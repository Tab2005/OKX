    <script>
        const scanButton = document.getElementById('scan-button');
        const statusText = document.getElementById('status-text');
        const progressBar = document.getElementById('progress-bar');
        const resultsList = document.getElementById('results-list');
        
        // é—œéµä¿®æ”¹ï¼šåœ¨æœ¬åœ°ç«¯é–‹ç™¼æ™‚ï¼Œæˆ‘å€‘æ˜ç¢ºæŒ‡å‘æœ¬åœ°çš„ Flask ä¼ºæœå™¨
        const apiUrl = 'http://127.0.0.1:5001'; 
        
        let pollingInterval;

        scanButton.addEventListener('click', async () => {
            scanButton.disabled = true; scanButton.textContent = 'æƒæä¸­...';
            resultsList.innerHTML = ''; progressBar.style.width = '0%';
            statusText.textContent = 'æ­£åœ¨æäº¤æƒæä»»å‹™...';

            const payload = {
                exchange: document.getElementById('exchange').value,
                market: document.getElementById('market').value,
                quote: document.getElementById('quote').value,
                timeframe: document.getElementById('timeframe').value,
                pattern: document.getElementById('pattern').value,
                limit: null
            };

            try {
                const response = await fetch(`${apiUrl}/scan`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`HTTP éŒ¯èª¤! ç‹€æ…‹: ${response.status}`);
                const data = await response.json();
                startPolling(data.task_id, `${payload.exchange.toUpperCase()} | ${payload.market.toUpperCase()} | ${payload.quote.toUpperCase()}`);
            } catch (error) {
                console.error('å•Ÿå‹•æƒæå¤±æ•—:', error);
                statusText.textContent = `éŒ¯èª¤ï¼šç„¡æ³•é€£æ¥åˆ°å¾Œç«¯ä¼ºæœå™¨ã€‚è«‹ç¢ºèª Flask/Celery æœå‹™æ˜¯å¦å·²å•Ÿå‹•ã€‚`;
                scanButton.disabled = false; scanButton.textContent = 'é–‹å§‹æƒæ';
            }
        });

        function startPolling(taskId, title) {
            statusText.textContent = `ä»»å‹™å·²æäº¤ (${title})ï¼Œç­‰å¾…å¾Œç«¯è™•ç†...`;
            pollingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${apiUrl}/status/${taskId}`);
                    if (!response.ok) throw new Error(`HTTP éŒ¯èª¤! ç‹€æ…‹: ${response.status}`);
                    
                    const data = await response.json();

                    if (data.state === 'PROGRESS') {
                        const percentage = data.total > 0 ? (data.current / data.total) * 100 : 0;
                        progressBar.style.width = `${percentage}%`;
                        statusText.textContent = `[${data.current}/${data.total}] ${data.status}`;
                    } else if (data.state === 'SUCCESS') {
                        stopPolling();
                        statusText.textContent = 'æƒæå®Œæˆï¼';
                        progressBar.style.width = '100%';
                        displayResults(data.result);
                    } else if (data.state === 'FAILURE') {
                        stopPolling();
                        statusText.textContent = `ä»»å‹™å¤±æ•—: ${data.status}`;
                    }
                } catch (error) {
                    console.error('è¼ªè©¢ç‹€æ…‹å¤±æ•—:', error);
                    statusText.textContent = `è¼ªè©¢å¤±æ•—ï¼Œè«‹æª¢æŸ¥å¾Œç«¯æ—¥èªŒã€‚`;
                    stopPolling();
                }
            }, 2000);
        }

        function stopPolling() {
            clearInterval(pollingInterval);
            scanButton.disabled = false; scanButton.textContent = 'é–‹å§‹æƒæ';
        }

        function displayResults(results) {
            resultsList.innerHTML = '';
            if (results.length === 0) {
                resultsList.innerHTML = '<p class="text-gray-400 p-4">æœªæ‰¾åˆ°ç¬¦åˆæ¢ä»¶çš„ç›®æ¨™ã€‚</p>';
                return;
            }
            results.forEach(result => {
                let emoji = 'â³'; let buttonHtml = '';
                if (result.status.startsWith('breakout')) {
                    emoji = result.status === 'breakout_up' ? 'ğŸ”¥' : 'ğŸ’§';
                    buttonHtml = `<button data-signal='${JSON.stringify(result)}' class="ai-button text-sm px-3 py-1 rounded-md bg-sky-600 hover:bg-sky-500">ğŸ¤– AI åˆ†æ</button>`;
                }

                const resultElement = document.createElement('div');
                resultElement.className = 'result-item p-3 rounded-lg flex justify-between items-center';
                resultElement.innerHTML = `
                    <div class="flex-grow">
                        <p class="font-bold">${emoji} [${result.exchange.toUpperCase()}-${result.market.toUpperCase()}] ${result.pair}</p>
                        <p class="text-sm text-gray-300">${result.description}</p>
                    </div>
                    ${buttonHtml}
                `;
                resultsList.appendChild(resultElement);
            });
        }

        resultsList.addEventListener('click', async (event) => {
            if (event.target && event.target.classList.contains('ai-button')) {
                const button = event.target;
                const signalData = JSON.parse(button.dataset.signal);
                
                button.disabled = true; button.textContent = 'åˆ†æä¸­...';

                // ç§»é™¤ä»»ä½•å·²å­˜åœ¨çš„åˆ†ææ¡†
                const existingAnalysis = document.querySelector('.ai-analysis-box');
                if (existingAnalysis) existingAnalysis.remove();

                try {
                    const response = await fetch(`${apiUrl}/analyze`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(signalData)
                    });
                    if (!response.ok) throw new Error(`HTTP éŒ¯èª¤! ç‹€æ…‹: ${response.status}`);
                    const data = await response.json();
                    
                    const analysisResult = await pollAnalysisResult(data.analysis_task_id);
                    displayAiAnalysis(button, analysisResult);

                } catch (error) {
                    console.error('AI åˆ†æè«‹æ±‚å¤±æ•—:', error);

                }
            }
        });
        
        async function pollAnalysisResult(taskId) {
            for (let i = 0; i < 30; i++) { 
                const response = await fetch(`${apiUrl}/status/${taskId}`);
                const data = await response.json();
                if (data.state === 'SUCCESS') {
                    return data.result;
                } else if (data.state === 'FAILURE') {
                    return `AI åˆ†æå¤±æ•—: ${data.status}`;
                }
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
            return "AI åˆ†æè¶…æ™‚ã€‚";
        }

        function displayAiAnalysis(button, analysisText) {
            const existingAnalysis = document.querySelector('.ai-analysis-box');
            if(existingAnalysis){ existingAnalysis.remove(); }

            analysisBox.textContent = analysisText;

            button.onclick = () => {

                    button.onclick = null; // æ¢å¾©åŸå§‹é»æ“Šäº‹ä»¶

        }
